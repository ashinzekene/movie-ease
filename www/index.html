<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script data-ionic="inject">
    (function(w){var i=w.Ionic=w.Ionic||{};i.version='3.3.0';i.angular='4.1.2';i.staticDir='build/';})(window);
  </script>
  <meta charset="UTF-8">
  <title>Movie Ease</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="keywords" content="movies,actors,series,actress,movie stars,tv,cinemas,released movies,popular movies,upcoming movies">
  <meta name="description" content="get information about movies actors, and TV series">
  <meta name="application-name" content="Movie-ease" />
  <meta name="msapplication-TileColor" content=" #8500d8" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="apple-mobile-web-app-title" content="Movie-ease">
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='apple-touch-fullscreen' content='yes'>
  <meta name='apple-mobile-web-app-status-bar-style' content='black'>
  <link rel="icon" type="image/png" href="assets/imgs/favicon-48.png">
  <link rel="manifest" href="manifest.json">
  <link href="build/main.css" rel="stylesheet">
  <meta name="theme-color" content="#8500d8">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>
  <style>
    @keyframes bounce {
      10% { transform: translateY(4px) scale(1.0) }
      20% { transform: translateY(12px) scale(0.9) }
      30% { transform: translateY(20px) scale(0.8) }
      40% { transform: translateY(34px) scale(0.7) }
      50% { transform: translateY(50px) scale(0.6) }
      60% { transform: translateY(87px) scale(0.5) }
      70% { transform: translateY(100px) scale(0.4) }
      80% { transform: translateY(150px) scale(0.4) }
    }
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #8500d8;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      font-size: 16px;
      padding: 60px 10px;
    }
    .splash-text {
      font-size: 2rem;
      font-family: Arial, sans-serif;
      font-weight: 200;
      width: 100%;
      text-align: center;
      color: #fafafa;
    }
    .circle {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      background-color: #fafafa;
      animation: bounce 1.5s ease-out infinite;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="splash-text">MOVIE EASE</div>
  <ion-app></ion-app>
  <script src="cordova.js"></script>
  <script src="build/polyfills.js"></script>
  <script src="build/main.js"></script>
</body>

</html>
