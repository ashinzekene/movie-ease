<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MOVIES</ion-title>
    <ion-buttons end (click)="search()">
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding (ionScrollEnd)="loadMore()">
  <div class="full">
    <ion-card (click)="goToDetailsPage(movie)" *ngFor="let movie of popular">
      <div class="wrapper">
        <img [src]="'https://image.tmdb.org/t/p/w342'+ movie.poster_path" alt="{{movie.title }}">
        <div class="text">
          <div text-capitalize text-underline class="title">{{ movie.title }}</div>
          <div text-capitalize text-underline class="subtitle">{{ movie.release_date }}</div>
        </div>
      </div>
    </ion-card>
  </div>
</ion-content>
