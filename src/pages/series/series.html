<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SERIES</ion-title>
    <ion-buttons end (click)="search()">
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content (ionScrollEnd)="loadMore()">
  <div class="full">
    <ion-card (click)="goToDetailsPage(serie)" *ngFor="let serie of upcoming">
      <div class="wrapper">
        <img [src]="'https://image.tmdb.org/t/p/w342'+ serie.poster_path" alt="{{ serie.name }}">
        <div class="text">
          <div text-capitalize text-underline class="title">{{ serie.name }}</div>
          <div text-capitalize text-underline class="subtitle">{{ serie.status }}</div>
        </div>
      </div>
    </ion-card>
  </div>
</ion-content>
