<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ACTORS</ion-title>
    <ion-buttons end (click)="search()">
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="listings">
    <ion-card (click)="goToDetailsPage(actor)" *ngFor="let actor of popular" [ngStyle]='{"background-image": "url(https://image.tmdb.org/t/p/w342"+ actor.profile_path +")"}'>
      <div class="wrapper">
        <div text-capitalize text-underline class="title">{{ actor.name }}</div>
      </div>
    </ion-card>
  </div>
</ion-content>
